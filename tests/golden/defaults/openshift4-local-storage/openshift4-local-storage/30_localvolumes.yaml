apiVersion: local.storage.openshift.io/v1
kind: LocalVolume
metadata:
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  labels:
    name: storagevolumes
  name: storagevolumes
  namespace: openshift-local-storage
spec:
  nodeSelector:
    nodeSelectorTerms:
      - matchExpressions:
          - key: node-role.kubernetes.io/storage
            operator: Exists
  storageClassDevices:
    - devicePaths:
        - /dev/vda5
      storageClassName: localblock-storage
      volumeMode: Block
  tolerations:
    - key: storagenode
      operator: Exists
